name-template: "Release v$NEXT_PATCH_VERSION"
tag-template: "$NEXT_PATCH_VERSION"
categories:
  - title: "🚀 New Features"
    labels:
      - "feature"
  - title: "🔬 Improvements"
    labels:
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "chore"
change-template: "- $TITLE (via #$NUMBER) - @$AUTHOR"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## What’s Changed

  $CHANGES

  [Commits since $PREVIOUS_TAG](https://github.com/iytdl/iytdl/compare/$PREVIOUS_TAG...master)
